<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <meta charset="utf-8" />
    <link href="style.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <img src="urbania.jpeg" alt="Urbania" class="logo">
        <h1>Realiza una cotización</h1>
        <div class="content">
            <div class="image-container">
                <img id="apartment-image" src="" alt="Imagen del departamento">
            </div>
            <div class="details-container">
                <p>Construye: <span id="apartment-builder" class="borde1"></span></p>
                <p>Precio: <span id="apartment-price" class="borde1"></span></p>
                <p>Área: <span id="apartment-area" class="borde1"></span></p>
            </div>
        </div>
        <div class="navigation">
            <button id="prev-button">Atrás</button>
            <button id="next-button">Siguiente</button>
        </div>
        <p id="message" class="message"></p>
    </div>
    <script src="a.js"></script>
</body>
</html>
